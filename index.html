<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
<link rel="stylesheet" href="assets/css/style.css">
<title>Sexual Health Dublin</title>
</head>
<body>
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="#home" 
        aria-label="SHD | Sexual Health Dublin">SHD | Sexual Health Dublin
        </a> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" 
        aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
                <i class="fas fa-bars"></i>
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" >
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="#home" aria-label="Home">Home</a> 
                <a class="nav-item nav-link active" href="#services" aria-label="What We Do">What We Do</a> 
                <a class="nav-item nav-link active" href="#locations" aria-label="Locations">Locations</a> 
                <a class="nav-item nav-link active" href="#getstarted" aria-label="Get Started">Get Started</a>
                <a class="nav-item nav-link active" href="#contact" aria-label="Contact Us">Contact Us</a>
            </div>
        </div>
    </nav>
<!-- Jumbotron -->
<section id="home">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome to<br>
            Sexual Health Dublin</h1>
            <p class="lead">Find sexual health support tailored to your needs</p>
        </div>
    </div>
</section> 
<main class="container-fluid">
<!-- What We Do Section -->
    <div id="services" class="row">
        <div class="col-12">
            <h2 class="">What We Do</h2>
            <h3 class=""></h3>
        </div>
    </div>
    <!-- Locations Section -->
    <div id="locations" class="row">
        <div class="col-12">
            <h2 class="">Our Locations</h2>
            <h3 class=""></h3>
        </div>
    </div>
    <!-- Get Started/Questionnaire Section -->
    <div id="getstarted" class="row">
        <div class="col-12">
            <h2 class="">Get Started</h2>
            <h3 class=""></h3>
        </div>
    </div>
    <!-- Contact Us Section -->
    <div id="contact" class="row">
        <div class="col-12">
            <h2 class="">Contact Us</h2>
            <h3 class=""></h3>
        </div>
    </div>
    <form class="">
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <input type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="col-sm-12 col-md-4">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
                <div class="col-sm-12 col-md-4">
                    <input type="email" class="form-control" placeholder="Email address" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                    placeholder="Didn't find what you needed? Do you have other questions or comments? Contact us here!"></textarea>
                </div>
            </div>
            <div class="pt-2 pb-5">
                <button type="submit" class="btn rounded-lg">Contact us!</button>
            </div>
        </form>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
